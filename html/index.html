<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Terminal by sheen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Matrix Overlay -->
        <transition name="matrix-fade">
            <div v-if="showMatrix" class="matrix-overlay">
                <canvas id="matrix-canvas"></canvas>
            </div>
        </transition>

        <!-- Terminal Window -->
        <transition name="terminal-fade">
            <div v-if="isVisible" class="terminal-window">
                <div class="terminal-header" @mousedown="startDrag">
                    Hacking Terminal
                </div>
                <div class="terminal-output">
                    <div v-for="(line, index) in output" :key="index" class="output-line">
                        {{ line }}
                    </div>
                </div>
                <div class="input-container">
                    <span class="prompt">user@sheen:~$</span>
                    <input 
                        type="text" 
                        v-model="commandInput"
                        @keydown="handleKeydown"
                        class="command-input"
                        autofocus>
                </div>
            </div>
        </transition>
    </div>

    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    <script src="script.js"></script>
</body>
</html>
